<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">

    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="main.css">
    {% block rss %}
    <link rel="alternate" type="application/rss+xml" title="RSS" href="{{ config.feed_filename }}">
    {% endblock %}
  </head>
  <body>
    <!--
    <pre>{{ __tera_context }}</pre>

    -->
    <h1 class="title is-1"><a href="{{ config.base_url }}">Polytype</a></h1>
    <section class="section">
      <div class="container">
        <ul>
          {% if paginator %}
          {% for page in paginator.pages %}
          <li><a href="{{ page.slug }}">{{ page.title }}</a></li>
          {% endfor %}
          {% endif %}
        </ul>
        {% block content -%}
        {%- endblock %}
      </div>
    </section>
  </body>
</html>
