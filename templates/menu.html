{% if section %}
{%   set slug = "" %}
{% elif page %}
{%   set slug = page.slug %}
{% endif %}
<aside class="menu">
  <p class="menu-label">
    Samples
  </p>
  <ul class="menu-list">
    {% set samples = get_section(path="_index.md") %}
    {% for sample in samples.pages %}
    <li{% if sample.slug == slug %} class="is-active"{% endif %}>
      <a href="{{ get_url(path=sample.slug) }}">{{ sample.title }}</a>
    </li>
    {% endfor %}
  </ul>
  <p class="menu-label">
    About
  </p>
  <ul class="menu-list">
    <li>
      <a href="https://github.com/alerque/polytype">Sources on GitHub</a>
    </li>
  </ul>
</aside>
